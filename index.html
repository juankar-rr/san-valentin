<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ff007f, #330033);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 80px;
      font-size: 48px;
      font-weight: bold;
      animation: glowTitle 1.5s infinite alternate, heartbeat 3s infinite;
    }

    /* Brillo */
    @keyframes glowTitle {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc; }
      to   { text-shadow: 0 0 20px #fff, 0 0 40px #ff66aa; }
    }

    /* Latido */
    @keyframes heartbeat {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.1); }
      50%  { transform: scale(1); }
      75%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .options {
      margin-top: 40px;
      position: relative;
      height: 200px; /* espacio para que el botÃ³n "No" se mueva */
    }

    button {
      font-size: 28px;
      padding: 18px 36px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .yes {
      background-color: #ff3366;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-120%); /* fijo a la izquierda del centro */
      top: 20px;
      animation: glowYes 2s infinite alternate;
    }

    @keyframes glowYes {
      from { box-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66aa; }
      to   { box-shadow: 0 0 20px #ff99cc, 0 0 40px #ff66aa; }
    }

    .no {
      background-color: #666;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(20%); /* fijo a la derecha del centro */
      top: 20px;
    }

    .floating-heart {
      position: absolute;
      color: #ffcccc;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
